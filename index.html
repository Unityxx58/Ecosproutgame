<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EcoSprout Garden</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>EcoSprout Garden</h1>
<div class="status">
  Coins: <span id="coins">100</span>
</div>

<div class="shops">
  <button onclick="showShop('seed')">Seed Shop</button>
  <button onclick="showShop('plant')">Plants Shop</button>
  <button onclick="showShop('product')">Products Shop</button>
</div>

<div id="shop-container"></div>

<button onclick="buySelectedItem()" id="buy-btn" disabled>Buy Selected Item</button>

<h2>Your Garden</h2>
<div id="garden" class="garden"></div>

<div class="master-plant">
  <h2>Master Plant</h2>
  <button onclick="sellPlants()">Sell Fully Grown Plants</button>
</div>

<script src="script.js"></script>
</body>
</html>
